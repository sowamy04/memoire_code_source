<div class="limiter p-jc-center">
  <div class="container-login100 p-jc-center">
    <div class="wrap-login100 p-jc-center">
      <div class="ml-5 contenu">
        <h2 class="texte"> Informations Personnelles </h2>
        <form class="row" name="firstConnexionForm" [formGroup]="firstConnexionForm" (ngSubmit)="modifierInfo()">
          <div class="">
            <div class="row float-left entete ">
              <div class="col-md-4 login100-pic mr-5" data-tilt>
                <img class="image w-50" src="{{transform(data.photo)}}" alt="IMG">
              </div>

              <div class="col-md-4">
                <button class="mt-3 p-ml-4" type="button" mat-raised-button (click)="fileInput.click()">Changer ma photo de profil</button>
                <input hidden (change)="uploadFile($event)" #fileInput type="file" id="photo" name="photo">
              </div>
            </div>

            <div class="row droiteform">
              <mat-form-field class="example-full-width">
                <mat-label>Prénom</mat-label>
                <input matInput type="text" formControlName="prenom"  placeholder="Entrer votre prenom" required>
                <mat-error> Le prénom est <strong> requis</strong></mat-error>
                <mat-icon matSuffix>account_box</mat-icon>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Nom</mat-label>
                <input matInput type="text" formControlName="nom" placeholder="Entrer votre nom" required>
                <mat-icon matSuffix>account_box</mat-icon>
                <mat-error> Le nom est <strong> requis</strong></mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Entrer votre mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'"  type="password" formControlName="password" required placeholder="Entrer un nouveau mot de passe">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <mat-form-field class="example-full-width p-mt-3">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" [(ngModel)]="data.email" readonly>
                <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                  Svp entrer un email valide
                </mat-error>
                <mat-error> L'email est <strong> requis</strong></mat-error>
                <mat-icon matSuffix>password</mat-icon>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Telephone</mat-label>
                <span matPrefix>+221 &nbsp;</span>
                <input type="tel" matInput formControlName="telephone" readonly [(ngModel)]="data.telephone" readonly  required>
                <mat-icon matSuffix>call</mat-icon>
                <mat-error> Le téléphone est <strong> requis ou est incorrect</strong></mat-error>
              </mat-form-field>

            </div>
          </div>

          <div class="example-button-row">
            <button mat-raised-button type="submit" color="primary" class="col-md-3 droite">Modifier</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
