<form name="loginForm" [formGroup]="deptForm" (ngSubmit)="ajouterDept()" fxLayoutAlign="stretch" fxLayout="column">
  <mat-form-field class="example-full-width w-25 p-ml-5 p-mr-5" layout-align="center center">
    <mat-label>Nom du département</mat-label>
    <input type="text" matInput  placeholder="Entrer le nom du département"  formControlName="nomDept" required>
    <mat-error> Le nom du département est <strong> requis</strong></mat-error>
  </mat-form-field>
  <mat-form-field class="w-25 example-full-width">
    <mat-label>Choisir la région correspondante</mat-label>
    <input type="text" matInput formControlName="region" [matAutocomplete]="auto" required>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions" [value]="option">
        {{option.nomRegion}}
      </mat-option>
    </mat-autocomplete>
    <mat-error> Le choix d'une région est <strong> requis</strong></mat-error>
  </mat-form-field>
  <div>
    <button mat-flat-button class="bouton p-ml-5 mt-3" style="background-color: blue; color:white">Ajouter</button>
  <button mat-flat-button class="bouton p-ml-5 mt-3" type="button" (click)="retour()" style="background-color: red; color:white">Annuler</button>
  </div>
</form>
